<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatehr app</title>
    <script src="https://kit.fontawesome.com/e25f984ccd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
    <h1 >
        Weather App
    </h1>
</div>

    <div class="container">
        <div class="header">
            <input id="city" type="text" placeholder="Enter your city">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="weather-details">
            <div class="weather-container">
                <h2 id="deg">25Deg Celcius</h2>
                <h2 class="city"></h2>
                <img id="image" src="./images/clouds.png" alt="">
                <div class="cont">
                    <h3 id="wind">Wind speed : 34kmph</h3>
                    <h3 id="humi">Humidity : 34mkp</h3>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
